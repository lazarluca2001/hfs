<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS Master Dashboard | All Star K√∂zpont</title>
    <style>
        :root {
            --hfs-red: #800000;
            --hfs-red-hover: #a00000;
            --hfs-light-red: #fff0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --nav-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333;
            --nav-bg: #1e1e1e;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2d1a1a;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding-top: 70px;
        }

        /* Navig√°ci√≥ */
        .fixed-nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1100; box-shadow: var(--shadow);
        }
        .nav-links a { color: var(--hfs-red); text-decoration: none; font-weight: bold; margin-right: 20px; font-size: 0.9em; }

        /* Dashboard Elrendez√©s */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
        }

        /* Oldals√°v (Sidebar) */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        h3 { margin-top: 0; color: var(--hfs-red); font-size: 0.9em; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; text-transform: uppercase; }

        /* Aktivit√°s Grafikon */
        .activity-chart { display: flex; align-items: flex-end; gap: 8px; height: 100px; padding-top: 10px; justify-content: space-around; }
        .chart-column-wrapper { display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; }
        .chart-bar { width: 100%; background: var(--hfs-red); border-radius: 4px 4px 0 0; transition: height 0.5s ease; min-height: 2px; }
        .chart-emoji { font-size: 1.2em; }
        .chart-label { font-size: 0.7em; font-weight: bold; }

        /* K√∂vetkez≈ë √Ållom√°s */
        .next-event-title { font-weight: bold; color: var(--hfs-red); margin-bottom: 4px; }
        .next-event-countdown { font-size: 1.2em; font-weight: 900; }

        /* Sz≈±r≈ëk */
        .filter-group { display: flex; flex-wrap: wrap; gap: 6px; }
        .filter-btn { 
            padding: 6px 10px; border-radius: 20px; border: 1px solid var(--border-color); 
            background: var(--bg-color); cursor: pointer; font-size: 0.8em; transition: 0.2s;
        }
        .filter-btn.active { background: var(--hfs-red); color: white; border-color: var(--hfs-red); }

        /* Kalkul√°tor Form */
        .main-content { display: flex; flex-direction: column; gap: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.75em; color: var(--hfs-red); text-transform: uppercase; }
        select, input { padding: 10px; margin: 5px 0; width: 100%; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .xp-container { width: 100%; height: 10px; background: var(--border-color); border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, var(--hfs-red), #ff4d4d); width: 0%; transition: width 0.5s; }
        
        .result-box { padding: 15px; border-radius: 12px; border-left: 5px solid var(--hfs-red); background: var(--hfs-light-red); margin-top: 10px; }
        .calc-btn { background: var(--hfs-red); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Dark Mode Switcher */
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(20px); }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .sidebar { order: 2; }
            .main-content { order: 1; }
        }
    </style>
</head>
<body>

<nav class="fixed-nav">

    </div>

    </main>
</div>
