<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS | WSDC Dinamikus Kalkulátor</title>
    <style>
        /* --- VÁLTOZÓK ÉS TÉMÁK (HFS STÍLUS) --- */
        :root {
            --hfs-red: #800000;
            --hfs-red-hover: #a00000;
            --hfs-light-red: #fff0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --nav-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --border-color: #333;
            --nav-bg: #1e1e1e;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2d1a1a;
            --shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* FIX NAV */
        .fixed-nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1100; box-shadow: var(--shadow);
        }

        /* Theme Switch */
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(20px); }

        .container { margin-top: 80px; width: 95%; max-width: 600px; padding-bottom: 50px; }
        .sidebar-logo { color: var(--hfs-red); font-size: 1.8em; margin-bottom: 20px; font-weight: 900; text-transform: uppercase; text-align: center; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.8em; color: var(--hfs-red); text-transform: uppercase; }
        select, input { padding: 12px; margin: 8px 0; width: 100%; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-size: 1em; font-weight: 600; }

        .result-box { margin-top: 20px; padding: 15px; border-radius: 12px; border-left: 5px solid var(--hfs-red); background: var(--hfs-light-red); }
        .highlight { font-weight: 800; color: var(--hfs-red); font-size: 1.1em; }
        .allstar-box { background: var(--bg-color); border-left-color: var(--text-color); margin-top: 10px; }
    </style>
</head>
<body>

<nav class="fixed-nav">
    <div style="font-weight: bold; color: var(--hfs-red);">HFS DASHBOARD</div>
    <div style="display: flex; align-items: center; gap: 10px; font-size: 0.8em;">
        <span>SÖTÉT MÓD</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</nav>

<div class="container">
    <div class="sidebar-logo">All Star Kalkulátor</div>

    <div class="card">
        <label for="memberSelect">TAG KIVÁLASZTÁSA (AUTOMATIKUS KITÖLTÉS)</label>
        <select id="memberSelect" onchange="loadMemberData()">
            <option value="custom">-- Egyéni pont megadása --</option>
            </select>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border-color);">

        <label for="currentDivision">AKTUÁLIS DIVÍZIÓ</label>
        <select id="currentDivision" onchange="calculate()">
            <option value="Newcomer">Newcomer</option>
            <option value="Novice">Novice</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>

        <label for="currentPoints">PONTOK AZ AKTUÁLIS SZINTEN</label>
        <input type="number" id="currentPoints" value="0" oninput="calculate()">

        <label for="targetTier">KÖVETKEZŐ VERSENY (TIER)</label>
        <select id="targetTier" onchange="calculate()">
            <option value="1">Tier 1 (5-10 pár)</option>
            <option value="2">Tier 2 (11-19 pár)</option>
            <option value="3">Tier 3 (20-39 pár)</option>
            <option value="4">Tier 4 (40-79 pár)</option>
            <option value="5">Tier 5 (80-129 pár)</option>
            <option value="6">Tier 6 (130+ pár)</option>
        </select>

        <div id="nextLevelResult" class="result-box"></div>
        <div id="allStarResult" class="result-box allstar-box"></div>
    </div>
</div>

<script>
    // --- ADATBÁZIS A CSV ALAPJÁN (Ezt kell frissítened, ha változnak a pontok) ---
    const hfsData = [
        { name: "Ferenczi Csongor", div: "Intermediate", points: 19 },
        { name: "Bende Márton", div: "Novice", points: 15 },
        { name: "Angyal Mercédesz", div: "Novice", points: 4 },
        { name: "Lázár Luca", div: "Novice", points: 0 },
        { name: "Dominguez Zoltán", div: "Novice", points: 0 }
    ];

    const rules = {
        "Newcomer": { allowed: 0, required: 1, next: "Novice" },
        "Novice": { allowed: 16, required: 30, next: "Intermediate" },
        "Intermediate": { allowed: 30, required: 45, next: "Advanced" },
        "Advanced": { allowed: 60, required: 90, next: "All Star" }
    };

    const tierPoints = {
        1: [3, 2, 1], 2: [6, 4, 3, 2, 1], 3: [10, 8, 6, 4, 2, 1],
        4: [15, 12, 10, 8, 6, 1], 5: [20, 16, 14, 12, 10, 2], 6: [25, 22, 18, 15, 12, 2]
    };

    // Névsor feltöltése
    const select = document.getElementById('memberSelect');
    hfsData.forEach((member, index) => {
        let opt = document.createElement('option');
        opt.value = index;
        opt.innerHTML = member.name;
        select.appendChild(opt);
    });

    function loadMemberData() {
        const val = document.getElementById('memberSelect').value;
        if (val !== "custom") {
            const member = hfsData[val];
            document.getElementById('currentDivision').value = member.div;
            document.getElementById('currentPoints').value = member.points;
        }
        calculate();
    }

    function calculate() {
        const div = document.getElementById('currentDivision').value;
        const pts = parseInt(document.getElementById('currentPoints').value) || 0;
        const tier = document.getElementById('targetTier').value;
        const rule = rules[div];

        // Következő szint kalkuláció
        let aDiff = Math.max(0, rule.allowed - pts);
        let rDiff = Math.max(0, rule.required - pts);
        
        let nextHtml = `<strong>KÖVETKEZŐ: ${rule.next.toUpperCase()}</strong><br>`;
        nextHtml += `Mehetsz: <span class="highlight">${aDiff}</span> pont múlva.<br>`;
        nextHtml += `Muszáj: <span class="highlight">${rDiff}</span> pont múlva.`;

        // All Star út (Min/Max)
        const levels = ["Newcomer", "Novice", "Intermediate", "Advanced"];
        let min = 0, max = 0, start = false;
        levels.forEach(l => {
            if (l === div) start = true;
            if (start) {
                if (l === div) {
                    min += Math.max(0, rules[l].allowed - pts);
                    max += Math.max(0, rules[l].required - pts);
                } else {
                    min += rules[l].allowed;
                    max += rules[l].required;
                }
            }
        });

        document.getElementById('nextLevelResult').innerHTML = nextHtml;
        document.getElementById('allStarResult').innerHTML = `<strong>ÖSSZESEN AZ ALL STARIG:</strong><br>Minimum: <span class="highlight">${min}</span> pont | Maximum: <span class="highlight">${max}</span> pont`;
    }

    // Téma kapcsoló
    document.getElementById('theme-toggle').addEventListener('change', (e) => {
        document.documentElement.setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
    });

    calculate();
</script>
</body>
</html>
