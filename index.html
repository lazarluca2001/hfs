<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS | WSDC Master Dashboard</title>
    <style>
        /* --- V√ÅLTOZ√ìK √âS T√âM√ÅK (HFS ST√çLUS) --- */
        :root {
            --hfs-red: #800000;
            --hfs-red-hover: #a00000;
            --hfs-light-red: #fff0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --nav-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333;
            --nav-bg: #1e1e1e;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2d1a1a;
            --shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .fixed-nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1100; box-shadow: var(--shadow);
        }

        .nav-links a { color: var(--hfs-red); text-decoration: none; font-weight: bold; margin-right: 20px; font-size: 0.9em; }

        .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(20px); }

        .container { margin-top: 70px; width: 95%; max-width: 800px; padding-bottom: 50px; }
        .sidebar-logo { color: var(--hfs-red); font-size: 1.8em; margin-bottom: 20px; font-weight: 900; text-transform: uppercase; text-align: center; }
        
        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: var(--shadow); border: 1px solid var(--border-color); margin-bottom: 20px; }
        h3 { margin-top: 0; color: var(--hfs-red); font-size: 1.1em; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }

        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.75em; color: var(--hfs-red); text-transform: uppercase; }
        select, input { padding: 12px; margin: 8px 0; width: 100%; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-size: 1em; }

        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .result-box { margin-top: 15px; padding: 15px; border-radius: 12px; border-left: 5px solid var(--hfs-red); background: var(--hfs-light-red); font-size: 0.9em; }
        .highlight { font-weight: 800; color: var(--hfs-red); }

        /* Competition Specifics */
        .section-green { border-left-color: #2ecc40; background: rgba(46, 204, 64, 0.05); }
        .section-gold { border-left-color: #ffdc00; background: rgba(255, 220, 0, 0.05); }
        .vote-input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 10px; }
        .judge-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .judge-input { width: 50px !important; text-align: center; padding: 8px !important; }
        .calc-btn { background: var(--hfs-red); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .calc-btn:hover { background: var(--hfs-red-hover); }
    </style>
</head>
<body>

<nav class="fixed-nav">
    <div class="nav-links">
        <a href="#">DASHBOARD</a>
        <a href="naptar.html">NAPT√ÅR üóìÔ∏è</a>
    </div>
    <div style="display: flex; align-items: center; gap: 10px; font-size: 0.8em;">
        <span>S√ñT√âT M√ìD</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</nav>

<div class="container">
    <div class="sidebar-logo">WSDC Master Tool</div>

    <div class="card">
        <h3>Szintl√©p√©s Kalkul√°tor</h3>
        <label>Tag kiv√°laszt√°sa</label>
        <select id="memberSelect" onchange="loadMemberData()">
            <option value="custom">-- Egy√©ni pontbevitel --</option>
        </select>

        <div class="grid-row">
            <div>
                <label>Aktu√°lis Div√≠zi√≥</label>
                <select id="currentDivision" onchange="calculate()">
                    <option>Newcomer</option>
                    <option>Novice</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div>
                <label>Jelenlegi pontok</label>
                <input type="number" id="currentPoints" value="0" oninput="calculate()">
            </div>
        </div>
        <div id="nextLevelResult" class="result-box"></div>
        <div id="allStarResult" class="result-box" style="border-left-color: var(--text-color);"></div>
    </div>

    <div class="card">
        <h3>Verseny Eredm√©ny Napl√≥z√°s</h3>
        
        <div class="grid-row">
            <div>
                <label>Esem√©ny</label>
                <select id="compEvent"></select>
            </div>
            <div>
                <label>D√°tum (Szombat)</label>
                <input type="date" id="compDate">
            </div>
        </div>

        <div class="grid-row">
            <div>
                <label>Role</label>
                <select id="compRole">
                    <option>Leader</option>
                    <option>Follower</option>
                </select>
            </div>
            <div>
                <label>Indul√≥k sz√°ma (p√°rok)</label>
                <input type="number" id="competitorCount" placeholder="Pl. 35" oninput="updateTierInfo()">
            </div>
        </div>
        <div id="tierInfo" style="font-size: 0.8em; font-weight: bold; margin-top: 5px; color: var(--hfs-red);"></div>

        <div class="result-box section-green">
            <label style="margin-top:0">Prelim / Semi Szavazatok</label>
            <div class="grid-row" style="margin-bottom:10px">
                <div>
                    <label>B√≠r√≥k sz√°ma</label>
                    <input type="number" id="prelimJudgeCount" value="5" oninput="updatePrelimMax()">
                </div>
                <div>
                    <label>Max pont: <span id="maxPrelimDisplay">50</span></label>
                </div>
            </div>
            <div class="vote-input-grid">
                <div><label>Yes</label><input type="number" id="vYes" value="0" oninput="calcPrelim()"></div>
                <div><label>Alt 1</label><input type="number" id="vAlt1" value="0" oninput="calcPrelim()"></div>
                <div><label>Alt 2</label><input type="number" id="vAlt2" value="0" oninput="calcPrelim()"></div>
                <div><label>Alt 3</label><input type="number" id="vAlt3" value="0" oninput="calcPrelim()"></div>
            </div>
            <p id="prelimScoreDisplay" style="font-weight:bold; margin-top:10px">Pontsz√°m: 0</p>
        </div>

        <div class="result-box section-gold">
            <label style="margin-top:0">D√∂nt≈ë - Relative Placement</label>
            <label>B√≠r√≥k sz√°ma (legyen p√°ratlan: 3, 5, 7, 9)</label>
            <input type="number" id="finalJudgeCount" value="5" min="3" step="2" oninput="generateJudgeInputs()">
            
            <div id="judgeInputsContainer" class="judge-grid"></div>

            <button class="calc-btn" onclick="runRelativePlacement()">Helyez√©s √©s WSDC Pont Sz√°m√≠t√°sa</button>
            
            <div id="finalResultDisplay" style="margin-top:15px; display:none">
                <p class="highlight" id="finalPlaceText" style="font-size:1.4em; margin:0"></p>
                <p id="wsdcPointsEarned" style="font-weight:bold; color: #2ecc40;"></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // --- LOK√ÅLIS KALKUL√ÅTOR LOGIKA (√ñsszek√∂tve a k√∂zponti adatokkal) ---
    const hfsStats = [
        { name: "Ferenczi Csongor", div: "Intermediate", points: 19 },
        { name: "Bende M√°rton", div: "Novice", points: 15 },
        { name: "Angyal Merc√©desz", div: "Novice", points: 4 },
        { name: "L√°z√°r Luca", div: "Novice", points: 0 },
        { name: "Dominguez Zolt√°n", div: "Intermediate", points: 0 }
    ];

    const wsdcRules = {
        "Newcomer": { allowed: 0, required: 1, next: "Novice" },
        "Novice": { allowed: 16, required: 30, next: "Intermediate" },
        "Intermediate": { allowed: 30, required: 45, next: "Advanced" },
        "Advanced": { allowed: 60, required: 90, next: "All Star" }
    };

    const tierTable = {
        1: [3, 2, 1], 2: [6, 4, 3, 2, 1], 3: [10, 8, 6, 4, 2, 1],
        4: [15, 12, 10, 8, 6, 1], 5: [20, 16, 14, 12, 10, 2], 6: [25, 22, 18, 15, 12, 2]
    };

    function initIndex() {
        const sel = document.getElementById('memberSelect');
        hfsStats.forEach((m, i) => sel.add(new Option(m.name, i)));
        
        generateJudgeInputs();
        updatePrelimMax();
        
        // S√∂t√©t m√≥d szinkron
        const themeToggle = document.getElementById('theme-toggle');
        const isDark = localStorage.getItem('theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        themeToggle.checked = isDark;
        themeToggle.onchange = (e) => {
            const t = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        };
    }

    function loadMemberData() {
        const idx = document.getElementById('memberSelect').value;
        if(idx !== "custom") {
            document.getElementById('currentDivision').value = hfsStats[idx].div;
            document.getElementById('currentPoints').value = hfsStats[idx].points;
        }
        calculate();
    }

    function calculate() {
        const div = document.getElementById('currentDivision').value;
        const pts = parseInt(document.getElementById('currentPoints').value) || 0;
        const rule = wsdcRules[div];
        if(!rule) return;

        let aDiff = Math.max(0, rule.allowed - pts);
        let rDiff = Math.max(0, rule.required - pts);
        
        document.getElementById('nextLevelResult').innerHTML = `
            <strong>K√ñVETKEZ≈ê: ${rule.next.toUpperCase()}</strong><br>
            Mehetsz: <span class="highlight">${aDiff}</span> pont m√∫lva.<br>
            Musz√°j: <span class="highlight">${rDiff}</span> pont m√∫lva.`;
    }

    function updateTierInfo() {
        const count = parseInt(document.getElementById('competitorCount').value) || 0;
        let tier = getTier(count);
        document.getElementById('tierInfo').innerText = tier > 0 ? `Beszorolt WSDC Tier: ${tier}` : "Nincs el√©g indul√≥ (min. 5 p√°r).";
    }

    function getTier(count) {
        if(count >= 130) return 6;
        if(count >= 80) return 5;
        if(count >= 40) return 4;
        if(count >= 20) return 3;
        if(count >= 11) return 2;
        if(count >= 5) return 1;
        return 0;
    }

    // Prelim sz√°m√≠t√°s
    function updatePrelimMax() {
        const j = document.getElementById('prelimJudgeCount').value;
        document.getElementById('maxPrelimDisplay').innerText = j * 10;
        calcPrelim();
    }

    function calcPrelim() {
        const y = parseInt(document.getElementById('vYes').value) || 0;
        const a1 = parseInt(document.getElementById('vAlt1').value) || 0;
        const a2 = parseInt(document.getElementById('vAlt2').value) || 0;
        const a3 = parseInt(document.getElementById('vAlt3').value) || 0;
        const score = (y*10) + (a1*7) + (a2*4) + (a3*2);
        document.getElementById('prelimScoreDisplay').innerText = `Pontsz√°m: ${score}`;
    }

    // Relative Placement
    function generateJudgeInputs() {
        const count = document.getElementById('finalJudgeCount').value;
        const container = document.getElementById('judgeInputsContainer');
        container.innerHTML = '';
        for(let i=1; i<=count; i++) {
            container.innerHTML += `<input type="number" class="rp-input" placeholder="J${i}">`;
        }
    }

    function runRelativePlacement() {
        const inputs = document.querySelectorAll('.rp-input');
        const scores = Array.from(inputs).map(i => parseInt(i.value)).filter(v => !isNaN(v));
        if(scores.length < 3) return alert("Adj meg helyez√©seket!");

        const majority = Math.ceil(scores.length / 2);
        let finalPlace = 0;

        // Majority rule sz√°m√≠t√°s
        for(let p=1; p<=20; p++) {
            const count = scores.filter(s => s <= p).length;
            if(count >= majority) {
                finalPlace = p;
                break;
            }
        }

        const tier = getTier(parseInt(document.getElementById('competitorCount').value));
        const points = (tierTable[tier] && tierTable[tier][finalPlace-1]) || 0;

        const resBox = document.getElementById('finalResultDisplay');
        resBox.style.display = 'block';
        document.getElementById('finalPlaceText').innerText = `V√©gs≈ë helyez√©s: ${finalPlace}.`;
        document.getElementById('wsdcPointsEarned').innerText = `Szerzett WSDC pont: ${points}`;
    }

    window.onload = initIndex;
</script>
</body>
</html>
