<div class="card">
    <h3>Verseny Eredmény Naplózás</h3>
    
    <div class="grid-row">
        <div>
            <label>Esemény</label>
            <select id="compEvent"></select>
        </div>
        <div>
            <label>Indulók</label>
            <input type="number" id="competitorCount" placeholder="Pl. 35" oninput="updateTierInfo()">
        </div>
    </div>

    <div id="section-prelim" class="result-box section-green">
        <label style="margin-top:0">1. Forduló: PRELIM</label>
        <div class="grid-row">
            <input type="number" id="p_vYes" placeholder="Yes" oninput="calcPrelim('p')">
            <input type="number" id="p_vAlt1" placeholder="Alt1" oninput="calcPrelim('p')">
        </div>
        <p id="p_score">Pontszám: 0</p>
        <label style="color:var(--text-color); font-size: 0.7em;">
            <input type="checkbox" id="p_pass" onchange="toggleNextSection('semi')"> TOVÁBBJUTOTTAM A SEMI-BE
        </label>
    </div>

    <div id="section-semi" class="result-box section-green" style="display:none; border-left-color: #3498db; background: rgba(52, 152, 219, 0.05);">
        <label style="margin-top:0">2. Forduló: SEMI</label>
        <div class="grid-row">
            <input type="number" id="s_vYes" placeholder="Yes" oninput="calcPrelim('s')">
            <input type="number" id="s_vAlt1" placeholder="Alt1" oninput="calcPrelim('s')">
        </div>
        <p id="s_score">Pontszám: 0</p>
        <label style="color:var(--text-color); font-size: 0.7em;">
            <input type="checkbox" id="s_pass" onchange="toggleNextSection('final')"> TOVÁBBJUTOTTAM A DÖNTŐBE
        </label>
    </div>

    <div id="section-final" class="result-box section-gold" style="display:none;">
        <label style="margin-top:0">3. Forduló: DÖNTŐ (Relative Placement)</label>
        <label>Bírók száma</label>
        <input type="number" id="finalJudgeCount" value="5" min="3" step="2" oninput="generateJudgeInputs()">
        <div id="judgeInputsContainer" class="judge-grid"></div>
        
        <button class="calc-btn" onclick="runRelativePlacement()">Végeredmény Számítása</button>
    </div>

    <div id="finalResultDisplay" class="result-box" style="display:none; background: var(--hfs-light-red);">
        <p class="highlight" id="finalPlaceText" style="font-size:1.4em; margin:0"></p>
        <p id="wsdcPointsEarned" style="font-weight:bold; color: #2ecc40;"></p>
    </div>
</div>
