<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS | WSDC Kalkul√°tor</title>
    <style>
        /* --- V√ÅLTOZ√ìK √âS T√âM√ÅK --- */
        :root {
            --hfs-red: #800000;
            --hfs-red-hover: #a00000;
            --hfs-light-red: #fff0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --nav-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --border-color: #333;
            --nav-bg: #1e1e1e;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2d1a1a;
            --shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* --- ALAPVET≈ê BE√ÅLL√çT√ÅSOK --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- FIX NAVIG√ÅCI√ì --- */
        .fixed-nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1100; box-shadow: var(--shadow);
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .back-link { text-decoration: none; color: var(--hfs-red); font-weight: bold; font-size: 0.9em; }
        
        /* Theme Switch */
        .theme-wrap { display: flex; align-items: center; gap: 10px; font-size: 0.8em; font-weight: bold; }
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hfs-red); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- TARTALOM --- */
        .container {
            margin-top: 80px;
            width: 95%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        .sidebar-logo { 
            color: var(--hfs-red); 
            font-size: 1.8em; 
            margin-bottom: 20px; 
            font-weight: 900; 
            text-transform: uppercase;
            text-align: center;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 25px; 
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .sidebar-card h3 { 
            margin: 0 0 15px 0; 
            color: var(--hfs-red); 
            font-size: 1em; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        label { 
            display: block; 
            margin-top: 20px; 
            font-weight: bold; 
            font-size: 0.85em;
            color: var(--text-muted);
        }

        select, input { 
            padding: 12px; 
            margin: 8px 0; 
            width: 100%; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
            font-weight: 600;
        }

        /* --- EREDM√âNYEK --- */
        .result-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-box {
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid var(--hfs-red);
        }

        .next-level-box { background: var(--hfs-light-red); }
        .allstar-box { background: var(--bg-color); border-left-color: var(--text-color); }

        .highlight { font-weight: 800; color: var(--hfs-red); font-size: 1.1em; }
        .small-hint { font-size: 0.85em; color: var(--text-muted); margin-top: 8px; display: block; }

        @media (max-width: 600px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body class="calendar-page">

<nav class="fixed-nav">
    <div class="nav-left">
        <a href="#" class="back-link">HFS DASHBOARD</a>
    </div>
    <div class="theme-wrap">
        <span>DARK MODE</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</nav>

<div class="container">
    <div class="sidebar-logo">WSDC Kalkul√°tor</div>

    <div class="card sidebar-card">
        <h3>Versenyz≈ëi Adatok</h3>
        
        <label for="currentDivision">JELENLEGI DIV√çZI√ì</label>
        <select id="currentDivision" onchange="calculate()">
            <option value="Newcomer">Newcomer</option>
            <option value="Novice">Novice</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="All Star">All Star</option>
        </select>

        <label for="currentPoints">PONTOK SZ√ÅMA (AKTU√ÅLIS SZINTEN)</label>
        <input type="number" id="currentPoints" value="0" min="0" oninput="calculate()">

        <label for="targetTier">K√ñVETKEZ≈ê VERSENY M√âRETE (TIER)</label>
        <select id="targetTier" onchange="calculate()">
            <option value="1">Tier 1 (5-10 p√°r)</option>
            <option value="2">Tier 2 (11-19 p√°r)</option>
            <option value="3">Tier 3 (20-39 p√°r)</option>
            <option value="4">Tier 4 (40-79 p√°r)</option>
            <option value="5">Tier 5 (80-129 p√°r)</option>
            <option value="6">Tier 6 (130+ p√°r)</option>
        </select>

        <div class="result-group">
            <div id="nextLevelResult" class="result-box next-level-box"></div>
            <div id="allStarResult" class="result-box allstar-box"></div>
        </div>
    </div>
</div>

<script>
    /* --- T√âMA KEZEL√âS --- */
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
        document.documentElement.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
    });

    /* --- KALKUL√ÅCI√ìS LOGIKA --- */
    const rules = {
        "Newcomer": { next: "Novice", allowed: 0, required: 1 },
        "Novice": { next: "Intermediate", allowed: 16, required: 30 },
        "Intermediate": { next: "Advanced", allowed: 30, required: 45 },
        "Advanced": { next: "All Star", allowed: 60, required: 90 },
        "All Star": { next: "Champion", allowed: 150, required: 225 }
    };

    const tierPoints = {
        1: [3, 2, 1], 2: [6, 4, 3, 2, 1], 3: [10, 8, 6, 4, 2, 1],
        4: [15, 12, 10, 8, 6, 1], 5: [20, 16, 14, 12, 10, 2], 6: [25, 22, 18, 15, 12, 2]
    };

    function calculate() {
        const div = document.getElementById('currentDivision').value;
        const points = parseInt(document.getElementById('currentPoints').value) || 0;
        const tier = document.getElementById('targetTier').value;
        
        // 1. K√ñVETKEZ≈ê SZINT
        const rule = rules[div];
        let nextLevelHtml = `<strong>C√âL: ${rule.next.toUpperCase()}</strong><br>`;
        
        if (div === "All Star") {
            nextLevelHtml += "M√°r All Star vagy! Gratul√°lunk!";
        } else {
            let allowedDiff = Math.max(0, rule.allowed - points);
            let requiredDiff = Math.max(0, rule.required - points);
            
            nextLevelHtml += `M√©g <span class="highlight">${allowedDiff}</span> pont kell a felnevez√©shez.<br>`;
            nextLevelHtml += `M√©g <span class="highlight">${requiredDiff}</span> pont kell a k√∂telez≈ë l√©p√©shez.`;
            
            const possiblePoints = tierPoints[tier];
            let bestPlace = "";
            for (let i = 0; i < possiblePoints.length; i++) {
                if (possiblePoints[i] >= allowedDiff) bestPlace = (i + 1) + ". helyez√©s";
            }
            if (bestPlace) nextLevelHtml += `<span class="small-hint">Ezen a versenyen egy <strong>${bestPlace}</strong> m√°r el√©g!</span>`;
        }
        document.getElementById('nextLevelResult').innerHTML = nextLevelHtml;

        // 2. ALL STAR √öT (Minimum √©s Maximum pontig)
        const order = ["Newcomer", "Novice", "Intermediate", "Advanced"];
        let minToAllStar = 0;
        let maxToAllStar = 0;
        let reached = false;

        for (let d of order) {
            if (d === div) reached = true;
            if (reached) {
                if (d === div) {
                    minToAllStar += Math.max(0, rules[d].allowed - points);
                    maxToAllStar += Math.max(0, rules[d].required - points);
                } else {
                    minToAllStar += rules[d].allowed;
                    maxToAllStar += rules[d].required;
                }
            }
        }

        let allStarHtml = "<strong>√öT AZ ALL STAR-IG</strong><br>";
        if (div === "All Star") {
            allStarHtml += "K√ºldet√©s teljes√≠tve! ü•Ç";
        } else {
            allStarHtml += `Minimum: <span class="highlight">${minToAllStar}</span> pont kell.<br>`;
            allStarHtml += `Maximum: <span class="highlight">${maxToAllStar}</span> pont kell.`;
            allStarHtml += `<span class="small-hint">Min: ha mindig a leghamarabb (Allowed) v√°ltasz.</span>`;
        }
        document.getElementById('allStarResult').innerHTML = allStarHtml;
    }

    calculate(); // Els≈ë futtat√°s
</script>

</body>
</html>
