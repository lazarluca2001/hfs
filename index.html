<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFS Master Dashboard | All Star K√∂zpont</title>
    <style>
        /* --- GLOB√ÅLIS ST√çLUSOK √âS V√ÅLTOZ√ìK --- */
        :root {
            --hfs-red: #800000;
            --hfs-red-hover: #a00000;
            --hfs-light-red: #fff0f0;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --nav-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333;
            --nav-bg: #1e1e1e;
            --hfs-red: #ff4d4d;
            --hfs-light-red: #2d1a1a;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding-top: 70px;
        }

        .fixed-nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1100; box-shadow: var(--shadow);
        }
        .nav-links a { color: var(--hfs-red); text-decoration: none; font-weight: bold; margin-right: 20px; font-size: 0.9em; }

        .container { width: 95%; max-width: 700px; padding-bottom: 50px; }
        .sidebar-logo { color: var(--hfs-red); font-size: 1.8em; margin-bottom: 20px; font-weight: 900; text-transform: uppercase; text-align: center; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: var(--shadow); border: 1px solid var(--border-color); margin-bottom: 20px; }
        
        h3 { margin-top: 0; color: var(--hfs-red); font-size: 1.1em; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; text-transform: uppercase; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.75em; color: var(--hfs-red); text-transform: uppercase; }
        
        select, input { padding: 12px; margin: 8px 0; width: 100%; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-size: 1em; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .xp-container { width: 100%; height: 12px; background: var(--border-color); border-radius: 6px; margin-top: 10px; overflow: hidden; position: relative; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, var(--hfs-red), #ff4d4d); width: 0%; transition: width 0.5s ease; }

        .result-box { margin-top: 15px; padding: 15px; border-radius: 12px; border-left: 5px solid var(--hfs-red); background: var(--hfs-light-red); transition: all 0.3s ease; }
        .section-green { border-left-color: #2ecc40; background: rgba(46, 204, 64, 0.05); }
        .section-gold { border-left-color: #ffdc00; background: rgba(255, 220, 0, 0.05); }
        
        .highlight { font-weight: 800; color: var(--hfs-red); }
        .calc-btn { background: var(--hfs-red); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<nav class="fixed-nav">
    <div class="nav-links">
        <a href="index.html">DASHBOARD</a>
        <a href="naptar.html">NAPT√ÅR üóìÔ∏è</a>
    </div>
    <div style="display: flex; align-items: center; gap: 10px; font-size: 0.8em;">
        <span>S√ñT√âT M√ìD</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</nav>

<div class="container">
    <div class="sidebar-logo">All Star K√∂zpont</div>

    <div class="card">
        <h3>Szintl√©p√©s √Ållapota</h3>
        <label>Tag kiv√°laszt√°sa</label>
        <select id="memberSelect" onchange="loadMemberData()">
            <option value="custom">-- Egy√©ni pontbevitel --</option>
        </select>
        <div class="grid-row">
            <div>
                <label>Aktu√°lis Div√≠zi√≥</label>
                <select id="currentDivision" onchange="calculate()">
                    <option>Newcomer</option>
                    <option>Novice</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div>
                <label>Jelenlegi pontok</label>
                <input type="number" id="currentPoints" value="0" oninput="calculate()">
            </div>
        </div>
        <div class="xp-container"><div id="xpBar" class="xp-bar"></div></div>
        <div id="nextLevelResult" class="result-box"></div>
    </div>

    <div class="card">
        <h3>Verseny Eredm√©ny Napl√≥z√°s</h3>
        <div class="grid-row">
            <div>
                <label>Esem√©ny</label>
                <select id="compEvent"><option>T√∂lt√©s...</option></select>
            </div>
            <div>
                <label>Indul√≥k (p√°rok)</label>
                <input type="number" id="competitorCount" placeholder="Pl. 35" oninput="calculateResults()">
            </div>
        </div>

        <div id="section-prelim" class="result-box section-green">
            <label style="margin-top:0">1. Fordul√≥: PRELIM</label>
            <div class="grid-row" style="grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
                <div><label>Yes</label><input type="number" id="p_vYes" placeholder="0" oninput="calcPrelim('p')"></div>
                <div><label>Alt1</label><input type="number" id="p_vAlt1" placeholder="0" oninput="calcPrelim('p')"></div>
                <div><label>Alt2</label><input type="number" id="p_vAlt2" placeholder="0" oninput="calcPrelim('p')"></div>
                <div><label>Alt3</label><input type="number" id="p_vAlt3" placeholder="0" oninput="calcPrelim('p')"></div>
            </div>
            <p id="p_score" style="font-weight:bold; margin-top: 10px;">Pontsz√°m: 0</p>
            <label style="color:var(--text-color); font-size: 0.75em; cursor:pointer; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="p_pass" onchange="toggleNextSection('semi')"> TOV√ÅBBJUTOTTAM A SEMI-BE
            </label>
        </div>

        <div id="section-semi" class="result-box section-green" style="display:none; border-left-color: #3498db; background: rgba(52, 152, 219, 0.05);">
            <label style="margin-top:0">2. Fordul√≥: SEMI</label>
            <div class="grid-row" style="grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
                <div><label>Yes</label><input type="number" id="s_vYes" placeholder="0" oninput="calcPrelim('s')"></div>
                <div><label>Alt1</label><input type="number" id="s_vAlt1" placeholder="0" oninput="calcPrelim('s')"></div>
                <div><label>Alt2</label><input type="number" id="s_vAlt2" placeholder="0" oninput="calcPrelim('s')"></div>
                <div><label>Alt3</label><input type="number" id="s_vAlt3" placeholder="0" oninput="calcPrelim('s')"></div>
            </div>
            <p id="s_score" style="font-weight:bold; margin-top: 10px;">Pontsz√°m: 0</p>
            <label style="color:var(--text-color); font-size: 0.75em; cursor:pointer; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="s_pass" onchange="toggleNextSection('final')"> TOV√ÅBBJUTOTTAM A D√ñNT≈êBE
            </label>
        </div>

        <div id="section-final" class="result-box section-gold" style="display:none;">
            <label style="margin-top:0">3. Fordul√≥: D√ñNT≈ê</label>
            <label>El√©rt helyez√©s</label>
            <input type="number" id="finalPlacement" placeholder="Pl. 1" min="1" max="20" oninput="calculateResults()">
            <p id="finalStatusInfo" style="font-size: 0.85em; opacity: 0.8;"></p>
        </div>

        <div id="finalResultDisplay" class="result-box" style="display:none;">
            <p id="finalPlaceText" class="highlight" style="font-size: 1.2em; margin: 0;"></p>
            <p id="wsdcPointsEarned" style="font-weight: bold; margin-top: 5px; color: #2ecc40;"></p>
        </div>
    </div>
</div>

<script>
    const hfsStats = [
        { name: "Ferenczi Csongor", div: "Intermediate", points: 19 },
        { name: "Bende M√°rton", div: "Novice", points: 15 },
        { name: "Angyal Merc√©desz", div: "Novice", points: 4 },
        { name: "L√°z√°r Luca", div: "Novice", points: 0 },
        { name: "Dominguez Zolt√°n", div: "Intermediate", points: 0 }
    ];

    const wsdcRules = {
        "Newcomer": { allowed: 0, required: 1, next: "Novice" },
        "Novice": { allowed: 16, required: 30, next: "Intermediate" },
        "Intermediate": { allowed: 30, required: 45, next: "Advanced" },
        "Advanced": { allowed: 60, required: 90, next: "All Star" }
    };

    const TIER_TABLE = {
        1: [3, 2, 1], 
        2: [6, 4, 3, 2, 1], 
        3: [10, 8, 6, 4, 2, 1],
        4: [15, 12, 10, 8, 6, 1], 
        5: [20, 16, 14, 12, 10, 2], 
        6: [25, 22, 18, 15, 12, 2]
    };

    function initDashboard() {
        const sel = document.getElementById('memberSelect');
        if (sel) hfsStats.forEach((m, i) => sel.add(new Option(m.name, i)));
        
        const isDark = localStorage.getItem('theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        const toggle = document.getElementById('theme-toggle');
        if (toggle) {
            toggle.checked = isDark;
            toggle.onchange = (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            };
        }
        calculate();
    }

    function loadMemberData() {
        const idx = document.getElementById('memberSelect').value;
        if(idx !== "custom") {
            const m = hfsStats[idx];
            document.getElementById('currentDivision').value = m.div;
            document.getElementById('currentPoints').value = m.points;
        }
        calculate();
    }

    function calculate() {
        const div = document.getElementById('currentDivision').value;
        const pts = parseInt(document.getElementById('currentPoints').value) || 0;
        const rule = wsdcRules[div];
        if(!rule) return;
        const percent = Math.min(100, (pts / rule.required) * 100);
        document.getElementById('xpBar').style.width = percent + "%";
        document.getElementById('nextLevelResult').innerHTML = `K√∂vetkez≈ë: <strong>${rule.next}</strong> | Lehets√©ges: ${Math.max(0, rule.allowed - pts)} p | K√∂telez≈ë: ${Math.max(0, rule.required - pts)} p`;
    }

    function toggleNextSection(type) {
        if (type === 'semi') {
            const isPassing = document.getElementById('p_pass').checked;
            document.getElementById('section-semi').style.display = isPassing ? 'block' : 'none';
        } else if (type === 'final') {
            const isPassing = document.getElementById('s_pass').checked;
            document.getElementById('section-final').style.display = isPassing ? 'block' : 'none';
        }
        calculateResults();
    }

    function calcPrelim(prefix) {
        const y = parseInt(document.getElementById(`${prefix}_vYes`).value) || 0;
        const a1 = parseInt(document.getElementById(`${prefix}_vAlt1`).value) || 0;
        const a2 = parseInt(document.getElementById(`${prefix}_vAlt2`).value) || 0;
        const a3 = parseInt(document.getElementById(`${prefix}_vAlt3`).value) || 0;
        const score = (y * 10) + (a1 * 4.5) + (a2 * 4.3) + (a3 * 4.2);
        document.getElementById(`${prefix}_score`).innerText = `Pontsz√°m: ${score.toFixed(1)}`;
    }

    function getTier(count) {
        if (count >= 130) return 6;
        if (count >= 80) return 5;
        if (count >= 40) return 4;
        if (count >= 20) return 3;
        if (count >= 11) return 2;
        if (count >= 5) return 1;
        return 0;
    }

    function calculateResults() {
        const count = parseInt(document.getElementById('competitorCount').value) || 0;
        const place = parseInt(document.getElementById('finalPlacement').value) || 0;
        const tier = getTier(count);
        const display = document.getElementById('finalResultDisplay');

        if (place > 0 && tier > 0) {
            const points = (TIER_TABLE[tier] && TIER_TABLE[tier][place - 1]) || 0;
            display.style.display = 'block';
            document.getElementById('finalPlaceText').innerText = `${place}. Helyez√©s (Tier ${tier})`;
            document.getElementById('wsdcPointsEarned').innerText = `Szerzett WSDC pont: ${points}`;
        } else {
            display.style.display = 'none';
        }
    }

    window.onCalendarDataLoaded = () => {
        const sel = document.getElementById('compEvent');
        if (!sel || !allEvents) return;
        sel.innerHTML = '<option disabled selected>V√°lassz...</option>';
        [...new Set(allEvents.map(e => e.Event))].forEach(name => sel.add(new Option(name, name)));
    };

    window.addEventListener('DOMContentLoaded', initDashboard);
</script>
<script src="script.js"></script>
</body>
</html>
